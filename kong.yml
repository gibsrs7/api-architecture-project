_format_version: "3.0"

services:
  - name: product-api
    url: http://compose-product-service:5001
    routes:
      - name: product-listing-route
        paths:
          - /products
        strip_path: false
    plugins:
      - name: key-auth

  - name: details-api
    url: http://compose-details-service:5002
    routes:
      - name: product-details-route
        paths:
          - /products/
        strip_path: false
    plugins:
      - name: key-auth

consumers:
  - username: my-first-app
    keyauth_credentials:
      - key: my-super-secret-key
    plugins:
      - name: rate-limiting
        config:
          minute: 5
          policy: local